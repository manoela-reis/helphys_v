<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>
      Cadastro
    </ion-title>
  </ion-navbar>
</ion-header>
<ion-content padding id="page15">
  <form id="cadastro-form4">
    <ion-list id="cadastro-list8">
      <!-- <ion-item id="cadastro-input1">
        <ion-label>
          Nome
        </ion-label>
        <ion-input type="text" placeholder="" name="nome"></ion-input>
      </ion-item> -->
      <ion-item>
        <ion-label stacked>Email</ion-label>
        <ion-input type="email" [(ngModel)]="email" name="email" placeholder="eg. john@doe.com"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Password</ion-label>
        <ion-input type="password" [(ngModel)]="password" name="password"></ion-input>
      </ion-item>
    </ion-list>
    <button id="cadastro-button14" ion-button color="positive" block (click)="doSignup()">
      Cadastrar
    </button>
  </form>
</ion-content>
